<aside id="layout-menu" class="layout-menu menu-vertical menu bg-menu-theme">
    <div class="app-brand demo">
        <a href="index.html" class="app-brand-link">
            <span class="app-brand-text demo menu-text fw-bolder ms-2" i18n>{{ 'shared.app_name' | translate }}</span>
        </a>
        <a href="#" class="layout-menu-toggle menu-link text-large ms-auto d-block d-xl-none">
            <i class="bx bx-chevron-left bx-sm align-middle"></i>
        </a>
    </div>
    <div class="menu-language-selector mt-2 me-2 p-3">
        <app-language-selector></app-language-selector>
    </div>
    <div class="menu-inner-shadow"></div>

    <ul class="menu-inner py-1">
        <li class="menu-item" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:
            true}">
            <a [routerLink]="['/']" class="menu-link">
                <i class="menu-icon tf-icons bx bx-home-circle"></i>
                <div i18n>{{ 'side_menu.dashboard' | translate }}</div>
            </a>
        </li>

        <li class="menu-item" [routerLinkActive]="['active', 'open']">
            <a href="#" class="menu-link menu-toggle">
                <i class="menu-icon tf-icons bx bx-user"></i>
                <div i18n>{{ 'side_menu.manage_users' | translate }}</div>
            </a>

            <ul class="menu-sub">
                <li class="menu-item" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:
                    true}">
                    <a [routerLink]="['/users']" class="menu-link">
                        <div i18n>{{ 'side_menu.users' | translate }}</div>
                    </a>
                </li>
                <li class="menu-item" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:
                    true}">
                    <a [routerLink]="['/users/roles']" class="menu-link">
                        <div i18n>{{ 'side_menu.roles' | translate }}</div>
                    </a>
                </li>
            </ul>
        </li>
    </ul>
</aside>
